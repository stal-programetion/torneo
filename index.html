<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo FIFA - Organizador con Cruces</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚽ Organizador de Torneos FIFA</h1>
            <p>Organiza torneos con cruces automáticos</p>
        </header>

        <main>
            <!-- Sección de crear torneo -->
            <section class="create-tournament">
                <h2>Crear Nuevo Torneo</h2>
                <div class="form-group">
                    <input type="text" id="tournamentName" placeholder="Nombre del torneo" required>
                    <button onclick="createTournament()">Crear Torneo</button>
                </div>
            </section>

            <!-- Selector de torneo activo -->
            <section class="tournament-selector">
                <h2>Seleccionar Torneo</h2>
                <select id="tournamentSelect" onchange="loadTournament()">
                    <option value="">Selecciona un torneo</option>
                </select>
            </section>

            <!-- Sección de jugadores -->
            <section class="players-section" id="playersSection" style="display: none;">
                <h2>Jugadores del Torneo</h2>
                <div class="form-group">
                    <input type="text" id="playerName" placeholder="Nombre del jugador">
                    <button onclick="addPlayer()">Agregar Jugador</button>
                </div>
                <div id="playersList"></div>
                <button onclick="generateTournament()" id="generateBtn" disabled>Generar Torneo</button>
            </section>

            <!-- Sección de asignaciones -->
            <section class="assignments-section" id="assignmentsSection" style="display: none;">
                <h2>Asignaciones de Equipos</h2>
                <div id="assignmentsList"></div>
            </section>

            <!-- Sección de cruces -->
            <section class="bracket-section" id="bracketSection" style="display: none;">
                <h2>Cruces del Torneo</h2>
                <div class="tournament-info">
                    <div class="tournament-type" id="tournamentType"></div>
                    <button onclick="resetTournament()">Reiniciar Torneo</button>
                </div>
                <div id="bracketContainer"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
